<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space tour</title>
    <link rel="stylesheet" href="2.css">
    <style>
        #video-container {
            display: none;
            width: 400px;
            height: 500px;
        }

        #bg-video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="content">
        <div class="top-bar">
            <h1>spacee tour</h1>
            <ul class="nav-links">
                <li><a href="progress.html" class="yellow">Progress</a></li>
                <li><a href="child.html" class="red">Child</a></li>
                <li><a href="teen.html" class="yellow">Teen</a></li>
                <li><a href="adult.html" class="green">Adult</a></li>
            </ul>
        </div>

        <div id="user-input-table">
            <h2>welcome to our learning via tour</h2>
            <form>
                
                    <form>
                        <label for="taskInput">name:</label>
                        <input type="text" id="taskInput">
            
                        <label for="procrastinationInput">age;</label>
                        <input type="text" id="procrastinationInput">
            
                     
                        <label for="rewardInput">Add your PDF:</label>
                        <input type="file" id="rewardInput" accept=".pdf">
                        
            
                        
                        <label for="durationInput">Duration:</label>
                        <input type="text" id="durationInput">
            
                        <button type="button" onclick="addUserInput()">Add your tour
                    </form>
            

            <button onclick="showVideo()">See Video</button>
        </div></div>
    </div>

    <!-- Video Container -->
    <div id="video-container">
        <h2>Video:</h2>
        <video id="bg-video" controls>
            <source src="m.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function addUserInput() {
            var table = document.getElementById("inputTable");
            var row = table.insertRow(-1);

            var taskCell = row.insertCell(0);
            var procrastinationCell = row.insertCell(1);
            var distractionsCell = row.insertCell(2);
            var rewardCell = row.insertCell(3);
            var promiseCell = row.insertCell(4);
            var durationCell = row.insertCell(5);
            var actionCell = row.insertCell(6);

            taskCell.innerHTML = document.getElementById("taskInput").value;
            procrastinationCell.innerHTML = document.getElementById("procrastinationInput").value;
            distractionsCell.innerHTML = document.getElementById("distractionsInput").value;
            rewardCell.innerHTML = document.getElementById("rewardInput").value;
            promiseCell.innerHTML = document.getElementById("promiseInput").value;
            durationCell.innerHTML = document.getElementById("durationInput").value;

            var deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Delete";
            deleteButton.onclick = function () {
                deleteRow(row);
            };
            actionCell.appendChild(deleteButton);
        }

        function deleteRow(row) {
            var index = row.rowIndex;
            document.getElementById("inputTable").deleteRow(index);
        }

        function showVideo() {
            // Hide the entire content and show the video container
            document.getElementById("content").style.display = "none";
            document.getElementById("video-container").style.display = "block";
        }
    </script>

</body>

</html>
